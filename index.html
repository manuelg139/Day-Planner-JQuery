<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-blocks">
        <div class="hour col-md-2">
          9am
        </div>
        <textarea id="input9"  class=" col-md-9"></textarea>
        <button  id="btn9" class="col-md-1  fa fa-save saveBtn"></button>
  
      </div>

      <div class="row time-blocks">
        <div class="hour col-md-2">
          10am
        </div>
        <textarea id="input10"  class=" col-md-9"></textarea>

      </div>

      <div class="row time-blocks">

          11am
        </div>
        <textarea id="input11" class=" col-md-9"></textarea>
        <button id="btn11" class="col-md-1  fa fa-save saveBtn"></button>
  
      </div>

      <div class="row time-blocks">
        <div class="hour col-md-2">
          12pm
        </div>
        <textarea  id="input12"  class="col-md-9"></textarea>
        <button id="btn12"  class="col-md-1  fa fa-save saveBtn"></button>
  
      </div>
      <div class="row time-blocks">
        <div class="hour col-md-2">
          1pm

      </div>
      <div class="row time-blocks">
        <div class="hour col-md-2">
          2pm
        </div>

      </div>
      <div class="row time-blocks">
        <div class="hour col-md-2">

        </div>
        <textarea  id="input3" class="col-md-9"></textarea>
        <button id="btn3"  class="col-md-1  fa fa-save saveBtn"></button>
  
      </div>
      <div class="row time-blocks">
        <div class="hour col-md-2">

        </div>

      <div class="row time-blocks">

      <div class="row time-blocks">

          6pm
        </div>
        <textarea id="input6" class=" col-md-9"></textarea>
        <button id="btn6"  class="col-md-1  fa fa-save saveBtn"></button>

      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
